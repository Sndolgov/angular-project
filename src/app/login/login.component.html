<div class="container">
  <div class="card">
    <div class="card-header">
      <h1>Login</h1>
    </div>
    <div class="card-body">
      <form #f="ngForm" (ngSubmit)="submit(f)">
        <div class="form-group">
          <label for="username">Username</label><input ngModel type="text" class="form-control" id="username">
        </div>
        <div class="form-group">
          <label for="password">Password</label><input ngModel type="password" class="form-control" id="password">
        </div>
        <button class="btn btn-primary" type="submit">Submit</button>
      </form>
    </div>
  </div>
</div>
